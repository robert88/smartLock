<!--用户授权给设备，用户入口-->
<div id="removeGroupFromSituation">
	<table class="table table-striped table-bordered table-hover J-table" id="addDeviceToGroupVue">
		<thead>
		<tr>
			<th><label class="label-checkbox "><input type="checkbox" class="J-all-checkBox"><i class="fa-check"></i><i class="fa-square-o"></i></label></th>
			<th><i class="fa-user"></i> 设备组id</th>
			<th><i class="fa-tablet "></i> 设备组名称</th>
			<th width="80"><i class="fa-wrench"></i> 操作</th>
		</tr>
		</thead>
		<tbody>
		<tr v-for="($item, $index) in list" v-cloak>
			<td><label class="label-checkbox"><input type="checkbox" v-model="$item.selected"><i class="fa-check"></i><i class="fa-square-o"></i></label></td>
			<td>{{$item.id}}</td>
			<td>{{$item.group_name}}</td>
			<td>
				<a class="label label-success label-sm ml10" v-on:click="remove($index)">移出情景</a>
			</td>
		</tr>

		</tbody>
	</table>
	<ul class="pagination"></ul>
</div>
