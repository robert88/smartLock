<div class="login_m">
	<div class="login_logo"><img src="/public/images/logo2.png" ></div>
	<div class="login_boder">
		<div class="login_padding" id="forget_model">
			<h3 class="tc title">找回密码</h3>
			<form role="form" id="forgetPsw">
				<div class="form-group J-validItem validItem">
					<label><i class="t-danger fa-asterisk mr5 fs10"></i>账号</label>
					<i class="fa fa-user"></i>
					<input type="text" class="form-control" placeholder="请输入邮箱或者手机！" name="username"
						   check-type="required,email|mobile"
						   data-email-msg="请填写正确的邮箱或者手机号!"
						   data-mobile-msg="请填写正确的邮箱或者手机号!"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>图像验证码</label>
					<i class="fa-picture-o"></i>
					<img class="captcha-code-img J-captcha" >
					<input type="text" class="form-control" name="captcha_code" placeholder="请输入图片验证码!"
						   check-type="required"
						   data-focus="true">
				</div>
				<div class="form-group">
					<a class="btn btn-info J-submitBtn">下一步</a>
				</div>
			</form>
			<form role="form" id="forgetReset" style="display: none">
				<input type="hidden" name="token" >
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>手机或者邮箱验证码</label>
					<i class="fa-comment-o"></i>
					<input type="text" class="form-control" name="code" placeholder="请输入手机或者邮箱验证码!"
						   check-type="required"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>新密码</label>
					<i class="fa fa-lock"></i>
					<input type="password" class="form-control" name="password" id="J-password" placeholder="请输入新密码!"
						   check-type="required,password"
						   data-password-msg="密码必须包含字母和数字，且至少8个字符！"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>确认新密码</label>
					<i class="fa fa-check-square-o"></i>
					<input type="password" class="form-control" name="repassword"
						   placeholder="请确认新密码!"
						   data-pswagain="#J-password"
						   check-type="required,pswagain"
						   data-pswagain-msg="密码不一致!">
				</div>

				<div class="form-group col">
					<div class="col6 plr20"><a class="btn btn-info back">上一步</a></div>
					<div class="col6 plr20"><a class="btn btn-info J-submitBtn">提交</a></div>
				</div>
			</form>
			<p class="forgot"><a  href="#/web/login.html?nomenu=1">登陆?</a><a class="fr" href="#/web/register.html?nomenu=1">注册</a></p>
		</div>

	</div><!--login_boder end-->
</div>
