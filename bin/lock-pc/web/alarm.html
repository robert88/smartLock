<div class="wrap">
	<div class="box border blue">
		<div class="box-title">
			<h4><i class="fa fa-bars"></i> <span class="box-title-text">紧急预警</span></h4>
		</div>
		<div class="box-body">
			<div class="tabbable header-tabs">
				<ul class="nav nav-tabs">
					<li class="active" href="#/web/alarm.html" data-title="紧急预警"><a data-toggle="tab"><i class="fa fa-search-plus"></i> <span>紧急预警</span></a></li>
				</ul>
				<ul class="tab-content">
					<li class="tab-content-item active">
						<!--s:deviceModule-->
						<div id="alarmModule">
						<div class="mb10">
							<a class=" btn btn-danger ml60" v-on:click="authSelected()">启动防火预警(全开)</a>
							<a class=" btn btn-info J-filter" ><i class="fa-filter mr5"></i>过滤</a>
						</div>

						<div class="search-filter-wrap ease">
							<form class="search-filter plr10 pt20 pb10 m10">
								<ul class="col">
									<li class="col6 plr10">
										<div class="form-group-inline">
											<label>设备名称</label>
											<input type="text" class="form-control" placeholder="请输入设备名称" v-model.lazy="params.device_name">
										</div>
									</li>
									<li class="col6 plr10">
										<div class="form-group-inline">
											<label >设备编号</label>
											<input type="text" class="form-control" placeholder="请输入设备编号" v-model.lazy="params.device_code">
										</div>
									</li>

								</ul>
								<div class="tc bd-top bd-dashed mt10 pt10">
									<a class="btn btn-warning" style="min-width: 100px" v-on:click="refreshList"><i class="fa-search mr5"></i>查询</a>
								</div>
							</form>
						</div>

							<table class="table table-striped table-bordered table-hover J-table" >
								<thead>
								<tr>
									<th width="50"><label class="label-checkbox "><input type="checkbox" class="J-all-checkBox"><i class="fa-check"></i><i class="fa-square-o"></i></label></th>
									<th><i class="fa-user"></i> 设备名称</th>
									<th><i class="fa-tablet "></i> 信号</th>
									<th><i class="fa-envelope-o"></i> 电量</th>
									<th width="100"><i class="fa-credit-card"></i> 门况</th>
								</tr>
								</thead>
								<tbody>
								<tr v-for="($item, $index) in list" v-cloak>
									<td><label class="label-checkbox"><input type="checkbox" v-model="$item.selected"><i class="fa-check"></i><i class="fa-square-o"></i></label></td>
									<td>{{$item.device_name}}</td>
									<td>{{$item.device_signal}}</td>
									<td>{{$item.energy}}</td>
									<td v-html="handleDeviceStatus($item.device_status)"></td>
									<!--<td>{{$item.role_id | role}}</td>-->
									<!--<td>-->
									<!--<a class="label label-success label-sm" v-on:click="revert($index, $event)">撤回</a>-->
									<!--</td>-->
								</tr>

								</tbody>
							</table>
							<ul class="pagination"></ul>
						</div>
						<!--e:deviceModule-->
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
