
	<!--s:modifyWechatPwd-->
		<h3 class="tc">更改微密码</h3>
		<form role="form" id="modifyWechatPwd" class="wrap pb50">
			<div class="form-group J-validItem validItem">
				<label ><i class="t-danger fa-asterisk mr5 fs10"></i>微密码密码</label>
				<i class="fa fa-lock"></i>
				<input type="password" class="form-control" name="old_pwd"  placeholder="请输入微密码密码!"
					   check-type="required"
					   data-focus="true">
				<p class="tips">未设置微密码，微密码为登陆密码</p>
			</div>
			<div class="form-group J-validItem validItem">
				<label ><i class="t-danger fa-asterisk mr5 fs10"></i>新密码</label>
				<i class="fa fa-lock"></i>
				<input type="password" class="form-control" name="new_pwd" id="J-wechat-password" placeholder="请输入新密码!"
					   check-type="required,password"
					   data-password-msg="密码必须包含字母和数字，且至少8个字符！"
					   data-focus="true">
			</div>
			<div class="form-group J-validItem validItem">
				<label ><i class="t-danger fa-asterisk mr5 fs10"></i>确认新密码</label>
				<i class="fa fa-check-square-o"></i>
				<input type="password" class="form-control" name="re_pwd"
					   placeholder="请确认新密码!"
					   data-pswagain="#J-wechat-password"
					   check-type="required,pswagain"
					   data-pswagain-msg="密码不一致!">
			</div>
			<div class="form-group J-validItem validItem">
				<label ><i class="t-danger fa-asterisk mr5 fs10"></i>图像验证码</label>
				<i class="fa-picture-o"></i>
				<img class="captcha-code-img J-captcha" >
				<input type="text" class="form-control" name="captcha_code" placeholder="请输入图片验证码!"
					   check-type="required"
					   data-focus="true">
			</div>
			<div class="form-group tc mt20">
				<a class="btn btn-info J-submitBtn fw12" >提交</a>
			</div>
		</form>
	<!--e:modifyWechatPwd-->
