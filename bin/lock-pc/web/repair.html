<div class="wrap">
	<div class="box border blue">
		<div class="box-title">
			<h4><i class="fa fa-bars"></i> <span class="box-title-text">维修申报</span></h4>
		</div>
		<div class="box-body">
			<div class="tabbable header-tabs">
				<ul class="nav nav-tabs">
					<li class="active" href="/#/web/repair.html" data-title="维修申报"><a data-toggle="tab"><i class="fa fa-search-plus"></i> <span>维修申报</span></a></li>
					<li href="/#/web/repairLog.html" data-title="维修申报记录"><a data-toggle="tab"><i class="fa fa-bar-chart-o"></i> <span>维修申报记录</span></a></li>
				</ul>
				<ul class="tab-content">
					<li class="tab-content-item active">
						<!--s:deviceModule-->
						<form id="repairModule">
							<div class="form-group J-validItem validItem">
								<label><i class="t-danger fa-asterisk mr5 fs10"></i>需要申报的设备：</label>
								<i class="fa-microphone-slash"></i>
								<div class="J-select">
									<input class="form-control J-select-text" type="text" placeholder="请选择设备名称">
									<input class="J-select-value" name="device_id" type="hidden" check-type="required">
									<i class="fa-angle-down"></i>
									<div class="J-select-option J-scroll" >
										<a v-for="($item, $index) in list"
										   v-bind="{ 'data-jp':$item.jp, 'data-qp': $item.qp ,'data-name':$item.device_name, 'data-value':$item.id}"
										   class="option">{{$item.device_name}}</a>
										<a v-show="loading">加载更多...</a>
									</div>
								</div>
							</div>

							<div class="form-group J-validItem validItem">
								<label><i class="t-danger fa-asterisk mr5 fs10"></i></label>
								<i class="fa-microphone-slash"></i>
								<textarea name="note" class="form-control" rows="5" placeholder="请输入设备申报的原因"></textarea>
							</div>
							<div class="tc ptb10">
								<a class="btn btn-danger J-submitBtn fw4" >提交</a>
							</div>
						</form>
						<!--e:deviceModule-->
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
