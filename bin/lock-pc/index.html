        </div>

	<!-- HEADER -->
	<header>
		<div class="wrap navbar">
			<div class="navbar-brand">
				<!-- COMPANY LOGO -->
				<a href="/#/web/home.html">
					<img src="/public/images/logo.png" alt="GUROMEGA Logo" class="img-responsive" height="30" width="120">
				</a>
				<!-- /COMPANY LOGO -->

				<!-- SIDEBAR COLLAPSE -->
				<div id="sidebar-collapse" class="sidebar-collapse btn">
					<i class="fa fa-bars" ></i>
				</div>
				<!-- /SIDEBAR COLLAPSE -->
			</div>

			<!-- BEGIN TOP NAVIGATION MENU -->
			<ul class="navbar-nav fr">

				<!-- BEGIN USER LOGIN DROPDOWN -->
				<li class="dropdown user" id="pageCommonHeaderVue">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<span class="username">{{user_name}}</span>
						<i class="fa fa-angle-down"></i>
					</a>
					<ul class="dropdown-menu">
						<li class="J-loginout"><a><i class="fa fa-power-off"></i> 退出</a></li>
					</ul>
				</li>
				<!-- END USER LOGIN DROPDOWN -->
			</ul>
			<!-- END TOP NAVIGATION MENU -->
		</div>

	</header>
	<!--/HEADER -->

	<!-- PAGE -->
	<section>
		<!-- SIDEBAR -->
		<div id="sidebar" class="sidebar">
			<div class="sidebar-menu nav-collapse">
				<div id="search-bar" class="pt20">
					欢迎来到欧美嘉！
				</div>
				<!-- SIDEBAR MENU -->
				<ul id="pageCommonSlideVue">
					<li  v-for="($item, $index) in slideBars"  :class="($item.active +' '+$item.hasSub)" v-show="hasPermission($item.access_id)" v-cloak>
						<a :href="$item.href|href" class="ease">
							<i :class="$item.icon"></i> <span class="menu-text ease">{{$item.text}}<span class="badge pull-right" v-show="$item.tips">{{$item.tips}}</span></span>
							<span  :class="setSubClass($item.hasSub,'sidebarStatus')"></span>
						</a>

						<ul class="sub" v-if="$item.hasSub">
							<li  v-for="($subItem, $subIndex) in $item.sub"><a class="" :href="$subItem.href|href"><span class="sub-menu-text">{{subItem.text}}</span></a></li>
						</ul>
					</li>
				</ul>
				<!-- /SIDEBAR MENU -->
			</div>
		</div>
		<!-- /SIDEBAR -->
		<div id="main-content" class="ease">
			<div class="main-content-header" id="pageCommonBreadcrumbVue" style="min-height: 50px">
				<ul class="breadcrumb">
					<li  v-for="($item, $index) in breadcrumb">
						<i :class="$item.icon"></i>
						<a :href="$item.href">{{$item.text}}</a>
					</li>
				</ul>
				<h3 class="title">{{breadcrumb[breadcrumb.length-1]&&breadcrumb[breadcrumb.length-1].text}}</h3>
			</div>
			<div id="main-content-css"></div>
			<div id="main-content-page"></div>
			<div id="main-content-js"></div>
		</div>
	</section>
