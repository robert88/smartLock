<div class="wrap headerModule" data-title="注册" data-nextText="登录" data-nextLink="/#/web/login.html?nomenu=1">
			<form role="form" id="registerForm">
				<div class="form-group J-validItem validItem">
					<i class="fa fa-user"></i>
					<input type="text" class="form-control" placeholder="请输入邮箱！" name="email"
						   check-type="required,email"
						   data-email-msg="请填写正确的邮箱!"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<i class="fa fa-font"></i>
					<input type="text" class="form-control" placeholder="请输入昵称！"  name="name"
						   check-type="required maxlength" data-maxlength="30"
						   data-maxlength-msg="最多只能输入30字符！"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<i class="fa-building-o"></i>
					<input type="text" class="form-control" name="address" placeholder="请输入地址!"
						   check-type="required"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<i class="fa-phone"></i>
					<input type="text" class="form-control" name="phone" placeholder="请输入手机号码!"
						   check-type="required,mobile"
						   data-mobile-msg="请填写正确的手机号码!"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<i class="fa-picture-o"></i>
					<img class="captcha-code-img J-captcha" >
					<input type="text" class="form-control" name="captcha_code" placeholder="请输入图片验证码!"
						   check-type="required"
						   data-focus="true">
				</div>

				<div class="form-group J-validItem validItem">
					<i class="fa-comment-o"></i>
					<a class="btn btn-warning btn-send-code J-getMobileCode"><span class="text-gradient">发送验证码</span></a>
					<input type="text" class="form-control" name="sms_code" placeholder="请输入手机验证码!"
						   check-type="required"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<i class="fa fa-lock"></i>
					<input type="password" class="form-control" name="password" id="J-password" placeholder="请输入密码!"
						   check-type="required,password"
						   data-password-msg="密码必须包含字母和数字，且至少8个字符！"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<i class="fa fa-check-square-o"></i>
					<input type="password" class="form-control"
						   placeholder="请确认密码!"
						   data-pswagain="#J-password"
						   check-type="required,pswagain"
						   data-pswagain-msg="密码不一致!">
				</div>
				<div class="form-group J-validItem validItem fs12">
					<label class="checkbox col">
						<span class="label-checkbox"><input type="checkbox" check-type="required"><i class="fa-check"></i><i class="fa-square-o"></i></span>
						<span class="fl col10">点击“注册”，表示我理解并同意按照网站隐私保护和法律声明使用和传递我的个人信息。</span>
					</label>
				</div>
				<div class="form-group J-validItem validItem">
					<a  class="btn btn-info J-submitBtn fw12">注册</a>
				</div>
			</form>
</div>
<div class="copyrights-wrap">
	<div class="copyrights tc fs14">Copyright © 殴美嘉</div>
</div>
