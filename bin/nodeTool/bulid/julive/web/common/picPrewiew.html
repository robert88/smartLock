	<style  type='text/css'> /*../julive/web/common/picPrewiew.css*/.photoBox { display: block; z-index: 1067; position: fixed; top: 0; left: 0; background: #000; color: #989898; -webkit-box-pack: center; -webkit-box-align: center } .photoBox .photo-t .top-l a,.photoBox .photo-t .top-r a { color: #888 } .photoBox .photo-c { position: absolute; left: 5%; align-items: center; width: 90%; top: 0.3rem; bottom: 0.3rem; background-color: #2C2C2C; } .photoBox .swiper-container .swiper-wrapper .item { width: 100%; height: 100%; } .photo-b,.photoBox .photo-t { height: 0.4rem; line-height: 0.4rem; } .photoBox .swiper-container .swiper-wrapper .item img { display: block; max-width: 1.6rem; max-height: 100%; margin: auto } .photoBox .photo-t .swiper-pagination-fraction { width: 100%; font-size: .0.64rem; text-align: center; color: #888 } .photoBox .photo-t { width: 100%; position: absolute; z-index: 99; background: #373737 } .photoBox .photo-t .top-l { position: absolute; left: 0.2rem; } .photoBox .photo-t .top-l img { display: block; width: 100% } .photoBox .photo-t .t-center { width: 50%; margin: 0 auto; text-align: center; } .photoBox .photo-t .top-r { position: absolute; right: 0.2rem; top: 0; } .photo-b { position: fixed; width: 100%; bottom: 0; left: 0; background-color: #373737; overflow: hidden; z-index: 1 } .photo-b .swiper-slide { text-align: center } .photoBox .photo-b .swiper-wrapper .on a { color: #fff!important } .photoBox .photo-b .swiper-wrapper .item a { color: #888 } .photoBox .photo-b .swiper-wrapper .item a:link { text-decoration: none } .photo-c,.photoBox,.swiper-container-c { width: 100%; height: 100% } .photo-c .swiper-slide img { width: 100%; z-index: 1900; } .photo-c .swiper-slide{ height: auto; } .photo-c .swiper-wrapper{ align-items: center; }</style>
	<div class="photoBox" style="display: none">
	<div class="photo-t">
		<div class="top-l">
			<a class="close">返回主页</a>
		</div>
		<div class="t-center">
			<span class="t-unit">20</span>/<span class="t-all">52</span>
		</div>
		<div class="top-r">
			<a href="imagesList.html">图册列表</a>
		</div>
	</div>
	<div class="photo-c">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">

				</div>
			</div>
		</div>
	</div>
	<div class="photo-b">
		<div class="swiper-container">
			<div class="swiper-wrapper" ></div>
		</div>
	</div>
</div>
	<script>$(function(){;(function(){ var innerModule = {};var innerRequire = function(index){ return innerModule[index]; }; /*../julive/web/common/picPrewiew.js*/(function() {
    var swiper4 = new Swiper(".photo-c .swiper-container", {
        paginationClickable: true,
        preloadImages: false,
        lazyLoading: true
    });
    var swiper3 = new Swiper(".photo-b .swiper-container", {
        paginationClickable: true,
        preloadImages: false,
        lazyLoading: true,
        slidesPerView: 4,
        spaceBetween: 30
    });
    $(".photoBox").find(".close").click(function() {
        $(".photoBox").hide();
    });
    window.initPicview = function(list, imgs) {
        $(".photoBox").show();
        $(".photo-c .swiper-container").height($(window).height() - $(".photo-t").height() - $(".photo-b").height());
        swiper3.removeAllSlides();
        swiper4.removeAllSlides();
        for (var i = 0; i < list.length; i++) {
            swiper3.appendSlide('<div class="item swiper-slide">{0}</div>'.tpl(list[i]));
        }
        for (var i = 0; i < imgs.length; i++) {
            swiper4.appendSlide('<div class="swiper-slide">{0}</div>'.tpl(imgs[i]));
        }
    };
})();})();})</script>

    <div id="pageLoad">

            </div>
