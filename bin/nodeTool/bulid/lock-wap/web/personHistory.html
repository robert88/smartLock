
<div class="wrap headerMoudle" data-title="已减成员" data-nextText="系统成员" data-nextLink="#/web/person.html">
	<!--s:systemPerson-->
	<div id="personHistory">

		<div class=" mt10">
			<a class="search-wrap"><input type="text" class="form-control fw12"  placeholder="请输入人名查询"> <i class="fa-search" ></i></a>
		</div>

		<ul class="col" id="personHistoryVue">
			<li class="bd  bg-white p20 lh30 bd-radius-5 mt10" v-for="($item, $index) in list"  v-cloak>
				<div><span class="label-name"><i class="fa-user"></i> 姓名</span> <a class="J-dialog t-info hover-link" data-url="/web/dialog/personDetail.html" :data-id="$item.id" :data-title="($item.user_name+'用户信息详情')">{{$item.user_name}}</a></div>
				<div><span class="label-name"><i class="fa-user"></i> 电话</span> <span>{{$item.user_phone}}</span></div>
				<div><span class="label-name"><i class="fa-user"></i> 邮箱</span> <span>{{$item.user_email}}</span></div>
				<div><span class="label-name"><i class="fa-user"></i> 身份证</span> <span>{{$item.user_card}}</span></div>
				<div><span class="label-name"><i class="fa-user"></i> 角色</span> <span>{{$item.role_id}}</span></div>
				<div><span class="label-name"><i class="fa-user"></i> 已授权的设备</span> <a class="label label-info label-sm J-dialog" data-url="/web/dialog/userToDeviceAuthList.html"  :data-user_id="$item.id"  :data-title="('已授权'+$item.user_name+'用户的设备列表')" v-if="!$item.edit">查看</a></div>
				<div class="bd-top bd-dashed mt10 pt10">
					<a class="label label-success label-sm" v-on:click="revert($index, $event)">恢复</a>
				</div>
			</li>
		</ul>

	</div>
	<!--e:systemPerson-->
</div>
