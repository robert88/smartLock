	<div id="main-content-page"><div class="wrap headerModule" data-title="找回密码" data-nextText="登陆" data-nextLink="login.html?nomenu=1" >

<form id="forgetPsw">
	<div class="ptb50">
		<div class="form-group J-validItem validItem">
			<i class="fa fa-user"></i>
			<input type="text" class="form-control" placeholder="请输入邮箱或者手机！" name="username"
				   check-type="required,email|mobile"
				   data-email-msg="请填写正确的邮箱或者手机号!"
				   data-mobile-msg="请填写正确的邮箱或者手机号!"
				   data-focus="true">
		</div>
		<div class="form-group J-validItem validItem">
			<i class="fa-picture-o"></i>
			<img class="captcha-code-img J-captcha" >
			<input type="text" class="form-control" name="captcha_code" placeholder="请输入图片验证码!"
				   check-type="required"
				   data-focus="true">
		</div>
	</div>
	<div class="form-group">
		<a class="btn btn-info J-submitBtn fw12">下一步</a>
	</div>
</form>

<form  id="forgetReset" style="display: none">
	<input type="hidden" name="token" >
	<div class="ptb50">
		<div class="form-group J-validItem validItem">
			<i class="fa-comment-o"></i>
			<input type="text" class="form-control" name="code" placeholder="请输入手机或者邮箱验证码!"
				   check-type="required"
				   data-focus="true">
		</div>
		<div class="form-group J-validItem validItem">
			<i class="fa fa-lock"></i>
			<input type="password" class="form-control" name="password" id="J-password" placeholder="请输入新密码!"
				   check-type="required,password"
				   data-password-msg="密码必须包含字母和数字，且至少8个字符！"
				   data-focus="true">
		</div>
		<div class="form-group J-validItem validItem">
			<i class="fa fa-check-square-o"></i>
			<input type="password" class="form-control" name="repassword"
				   placeholder="请确认新密码!"
				   data-pswagain="#J-password"
				   check-type="required,pswagain"
				   data-pswagain-msg="密码不一致!">
		</div>
	</div>
	<div class="form-group col">
		<div class="col6 plr20"><a class="btn btn-info back fw12">上一步</a></div>
		<div class="col6 plr20"><a class="btn btn-info J-submitBtn fw12">提交</a></div>
	</div>

</form>

	<script>$(function(){;(function(){ var innerModule = {};var innerRequire = function(index){ return innerModule[index]; }; /*../lock-wap/web/forgetPsw.js*/(function() {
    (function() {
        var $form = $("#forgetPsw");
        var $resetForm = $("#forgetReset");
        var $forget_model = $("#forget_model");
        var $captcha = $form.find(".J-captcha");
        $captcha.click(changeImage);
        function changeImage() {
            PAGE.ajax({
                url: "/smart_lock/v1/member/captcha",
                type: "get",
                success: function(data) {
                    if (data) {
                        $captcha[0].src = data.src;
                    }
                }
            });
        }
        changeImage();
        $form.find(".J-submitBtn").addClass("J-submitFocus");
        $form.validForm({
            success: function($btn) {
                PAGE.ajax({
                    data: $form.serialize(),
                    type: "post",
                    url: "/smart_lock/v1/member/forget_password",
                    success: function(ret) {
                        $resetForm.find("input[name='token']").val(ret.token);
                        $form.hide();
                        $resetForm.show();
                        $forget_model.find(".title").html("设置新密码");
                        $resetForm.find(".J-submitBtn").addClass("J-submitFocus");
                    },
                    errorCallBack: function() {
                        changeImage();
                    }
                });
            }
        });
        $resetForm.find(".back").click(function() {
            $form.show();
            $resetForm.hide();
            $forget_model.find(".title").html("找回密码");
            $form.find(".J-submitBtn").addClass("J-submitFocus");
        });
        $resetForm.validForm({
            success: function($btn) {
                PAGE.ajax({
                    data: $resetForm.serialize(),
                    type: "post",
                    url: "/smart_lock/v1/member/reset_password",
                    success: function(ret) {
                        window.location.hash = "#/web/login.html?nomenu=1";
                    },
                    errorCallBack: function() {
                        changeImage();
                    }
                });
            }
        });
    })();
})();})();})</script>
