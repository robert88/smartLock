
<div class="wrap headerMoudle" data-title="设备组列表" data-nextText="设备列表" data-nextLink="#/web/device.html" >
	<!--s:systemPerson-->
	<div id="deviceGroupMoudle">

		<div class="col mt10">
			<div class="col6 plr10"><a class="search-wrap"><input type="text" class="form-control"  placeholder="请输入设备组名查询" v-model.lazy="params.group_name"> <i class="fa-search" v-on:click="refreshList"></i></a></div>
			<div class="col6 plr10"><a class=" btn btn-success J-add fw12"  v-on:click="add"><i class="fa-turkish-lira-try mr5"></i>添加设备组</a></div>
		</div>

		<ul class="col" id="deviceGroupMoudleVue">
			<li class="bd  bg-white p20 lh30 bd-radius-5 mt10" v-for="($item, $index) in list" v-if="!$item.edit" v-cloak>
				<div>
					<span class="label-name"><i class="fa-user"></i> id</span>
					<a class="J-dialog" data-dialog-url="#/web/deviceDetail.html" :data-id="$item.id">{{$item.id}}</a>
				</div>
				<div>
					<span class="label-name"><i class="fa-tablet"></i> 设备组名称</span>
					<span>{{$item.group_name}}</span>
				</div>
				<div>
					<span class="label-name"><i class="fa-envelope-o"></i> 情景</span>
					<span>{{$item.situation_name}}</span>
				</div>
				<div><span class="label-name"><i class="fa-credit-card"></i> 设备</span>
					<a class="label label-info label-sm mr10 J-dialog" data-url="/web/dialog/deviceGroupList.html"  :data-group_id="$item.id" :data-title="(''+$item.group_name+'设备组-设备列表')">查看设备</a>
				</div>
				<div>
					<a class="label label-success label-sm ml10" v-on:click="modify($index, $event)">修改设备组名称</a>
					<!--<a class="label label-success label-sm ml10" v-on:click="modify($index, $event)">切换情景</a>-->
					<a class="label label-danger label-sm J-delete" v-on:click="del($index, $event)"><i class="fa-trash-o" title="删除"></i></a>
				</div>
			</li>
			<li class="bd  bg-white p20 lh30 bd-radius-5 mt10" v-for="($item, $index) in list" v-else v-cloak>
				<div><input type="text" v-model="$item.new_group_name"></div>
				<div>
					<a class="label label-success label-sm mr10 " v-on:click="saveAdd($index, $event)" v-show="$item.edit=='add'">保存</a>
					<a class="label label-warning label-sm mr10 " v-on:click="canselAdd($index, $event)" v-show="$item.edit=='add'">取消</a>
					<a class="label label-success label-sm mr10 " v-on:click="saveModify($index, $event)" v-show="$item.edit=='modify'">保存</a>
					<a class="label label-warning label-sm  " v-on:click="cancelModify($index, $event)" v-show="$item.edit=='modify'">取消</a>
				</div>
			</li>
		</ul>

	</div>
	<!--e:systemPerson-->
</div>
