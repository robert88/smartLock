	<style  type='text/css'> /*../lock-wap/web/dialog/setDeviceAlarmTel.css*/.J-add-content .fa{ top:0; }</style>
	<div id="main-content-page">
<form role="form" id="setDeviceAlarmTel">
	<div class="form-group J-validItem validItem">
		<label ><i class="t-danger fa-asterisk mr5 fs10"></i>绑定告警电话</label>
		<i class="fa fa-font"></i>
		<input type="text" class="form-control" placeholder="请输入告警电话！"  name="mobile_num"
			   check-type="required mobile"
			   data-focus="true">
	</div>
	<div class="J-add-content"></div>
	<div class=" tc">
		<a class="btn btn-info J-add" ><i class="fa-turkish-lira-try"></i></a>
	</div>
	<div class="dialogBtns">
		<a class="btn btn-danger J-submitBtn" >提交</a>
	</div>
</form></div>
	<script>$(function(){;(function(){ var innerModule = {};var innerRequire = function(index){ return innerModule[index]; }; /*../lock-wap/web/dialog/setDeviceAlarmTel.js*/(function() {
    $(function() {
        var token = PAGE.getToken();
        if (!token) {
            return;
        }
        var moduleId = "setDeviceAlarmTel";
        var moduleVueId = moduleId + "Vue";
        var $module = $("#" + moduleId);
        var $relativeModule = $("#deviceModule");
        var $dialog = $module.parents(".dl-dialog");
        var listMap = [];
        $module.validForm({
            success: function($btn) {
                var mobile = $module.serialize().replace("&mobile_num=", ",").replace("mobile_num=", ",").replace(/,+/g, ",").replace(/(^,)|(,$)/g, "");
                PAGE.ajax({
                    data: "mobile_num=" + mobile + "&token=" + token,
                    type: "post",
                    url: "/smart_lock/v1/device/set_warnning_num",
                    success: function(ret) {
                        $.dialog.closeAll();
                        $.tips("添加成功！", "success");
                        $relativeModule.trigger("update");
                    }
                });
            }
        });
        $dialog.find(".J-add").click(function() {
            var str = [ '<div class="form-group J-validItem validItem">', '<i class="fa fa-font"></i>', '<input type="text" class="form-control" placeholder="请输入告警电话！"  name="mobile_num" check-type="required mobile" data-focus="true">', "</div>" ].join("");
            $dialog.find(".J-add-content").append(str);
            $module.trigger("setBlur");
        });
    });
})();})();})</script>
