	<div id="main-content-page">
			<form role="form" id="personDetail">

				</ul>

				<div class="dialogBtns">
					<a class="btn btn-danger dl-close" >关闭</a>
				</div>
			</form></div>
	<script>$(function(){;(function(){ var innerModule = {};var innerRequire = function(index){ return innerModule[index]; }; /*../lock-wap/web/dialog/personDetail.js*/(function() {
    $(function() {
        var token = PAGE.getToken();
        if (!token) {
            return;
        }
        var $module = $("#personDetail");
        var $dialog = $module.parents(".dl-dialog");
        var $triggerBtn = $dialog.data("trigger");
        var user_id;
        if ($triggerBtn && $triggerBtn.length) {
            user_id = $triggerBtn.data("id");
        }
        var $vue = new Vue({
            el: "#personDetail",
            data: {
                userInfo: {
                    user_email: "",
                    user_name: "",
                    address: "",
                    user_card: "",
                    user_phone: "",
                    role_id: ""
                },
                params: {
                    user_id: user_id,
                    token: token
                }
            },
            methods: {
                getDetail: function() {
                    $module.addClass("loading");
                    var $vue = this;
                    var url = "/smart_lock/v1/user/find";
                    var type = "post";
                    PAGE.ajax({
                        url: url,
                        type: type,
                        data: $vue.params,
                        success: function(ret) {
                            if (!ret) {
                                return;
                            }
                            $vue.userInfo = ret;
                        },
                        complete: function() {
                            $module.removeClass("loading");
                        }
                    });
                }
            },
            mounted: function() {
                this.$nextTick(function() {
                    this.getDetail();
                });
            }
        });
        $dialog[0].destory = function() {
            if ($vue) {
                $vue.$destroy();
                $form = null;
                $vue = null;
                listMap = null;
                $dialog = null;
            }
        };
    });
})();})();})</script>
