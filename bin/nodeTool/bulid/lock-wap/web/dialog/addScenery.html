	<script>$(function(){;(function(){ var innerModule = {};var innerRequire = function(index){ return innerModule[index]; }; /*../lock-wap/web/dialog/addScenery.js*/(function() {
    $(function() {
        var token = PAGE.getToken();
        if (!token) {
            return;
        }
        var $form = $("#addSceneryForm");
        var $relativeModule = $("#sceneryModule");
        var $dialog = $form.parents(".dl-dialog");
        var listMap = [];
        $form.validForm({
            success: function($btn) {
                PAGE.ajax({
                    data: $form.serialize() + "&token=" + token,
                    type: "post",
                    url: "/smart_lock/v1/situational_mode/add",
                    success: function(ret) {
                        $.dialog.closeAll();
                        $.tips("添加成功！", "success");
                        $relativeModule.trigger("update");
                    }
                });
            }
        });
        var $vue = new Vue({
            el: "#addPerson_roleList",
            data: {
                list: [],
                loading: false,
                total_page: 0,
                params: {
                    page_number: 1,
                    page_size: 20,
                    role_name: "",
                    token: token
                }
            },
            methods: {
                mergeArray: function(obj) {
                    if (typeof obj !== "object") {
                        return [];
                    }
                    var arr = [];
                    for (var no in obj) {
                        if ($.type(obj[no]) != "array") {
                            continue;
                        }
                        arr = arr.concat(obj[no]);
                    }
                    return arr;
                },
                stopPropagation: function(e) {
                    e = e || window.event;
                    if (e.stopPropagation) {
                        e.stopPropagation();
                    } else if (e.cancelBubble) {
                        e.cancelBubble = false;
                    }
                },
                getNextPageRole: function() {
                    if (!this.total_page) {
                        return;
                    }
                    if (this.params.page_number < this.total_page) {
                        this.params.page_number++;
                        this.getRole();
                    }
                },
                getRole: function() {
                    var $vue = this;
                    var url = "/smart_lock/v1/role/find_list";
                    var type = "post";
                    $vue.loading = true;
                    PAGE.ajax({
                        url: url,
                        type: type,
                        data: $vue.params,
                        success: function(ret) {
                            if (!ret) {
                                return;
                            }
                            if (ret.page_number == 1 && (!ret.list || ret.list.length == 0)) {
                                $.tips("请先添加角色", "warn", function() {
                                    window.location.hash = "#/web/roleList.html";
                                });
                            }
                            listMap[$vue.params.page_number] = ret.list;
                            $vue.total_page = ret.total_page;
                            $vue.list = $vue.mergeArray(listMap);
                        },
                        complete: function() {
                            $vue.loading = false;
                        }
                    });
                }
            },
            mounted: function() {
                this.$nextTick(function() {
                    this.getRole();
                });
            }
        });
        $dialog.find(".J-scroll").on("scrollDown", function() {
            if (!$vue.loading) {
                $vue.getNextPageRole();
            }
        });
        $dialog[0].destory = function() {
            if ($vue) {
                $vue.$destroy();
                $form = null;
                $vue = null;
                listMap = null;
                $dialog = null;
            }
        };
    });
})();})();})</script>
