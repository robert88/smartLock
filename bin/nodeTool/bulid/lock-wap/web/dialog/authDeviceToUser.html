	<script>$(function(){;(function(){ var innerModule = {};var innerRequire = function(index){ return innerModule[index]; }; /*../lock-wap/web/dialog/authDeviceToUser.js*/(function() {
    $(function() {
        var token = PAGE.getToken();
        if (!token) {
            return;
        }
        var moduleId = "authDeviceModule";
        var moduleVueId = moduleId + "Vue";
        var $module = $("#" + moduleId);
        var $dialog = $module.parents(".dl-dialog");
        var $triggerBtn = $dialog.data("trigger");
        var deviceId;
        if ($triggerBtn && $triggerBtn.length) {
            deviceId = $triggerBtn.data("id");
        }
        var $vue = new Vue({
            el: "#" + moduleVueId,
            data: {
                list: [],
                params: {
                    page_number: 1,
                    page_size: 10,
                    user_name: "",
                    token: token
                }
            },
            filters: {
                role: function(value) {
                    switch (value) {
                      case 10:
                        return "超级管理员";
                        break;
                      case 11:
                        return "普通管理员";
                        break;
                      default:
                        return "普通人员";
                        break;
                    }
                },
                type: function(value) {
                    switch (value) {
                      case 1:
                        return "开门";
                        break;
                      case 2:
                        return "关门";
                        break;
                      default:
                        return "更新密码";
                        break;
                    }
                }
            },
            methods: {
                filter: function() {
                    $module.find(".search-filter-wrap").toggleClass("open");
                },
                refreshList: function() {
                    var $vue = this;
                    var url = "/smart_lock/v1/user/find_list";
                    var type = "post";
                    PAGE.ajax({
                        url: url,
                        data: this.params,
                        type: type,
                        success: function(ret) {
                            if (!ret) {
                                return;
                            }
                            $vue.list = ret.list;
                            PAGE.setpageFooter($module.find(".pagination"), ret.total_page, ret.page_number, function(page_number) {
                                $vue.params.page_number = page_number;
                            });
                        }
                    });
                },
                auth: function(index) {
                    var $vue = this;
                    var url = "/smart_lock/v1/device/device_auth";
                    var type = "post";
                    PAGE.ajax({
                        url: url,
                        data: {
                            device_id: deviceId,
                            user_id: $vue.list[index].id
                        },
                        type: type,
                        success: function(ret) {
                            $.tips("设备授权成功！", "success");
                        }
                    });
                }
            },
            mounted: function() {
                this.$nextTick(function() {
                    this.refreshList();
                });
            }
        });
        PAGE.destroy.push(function() {
            if ($vue) {
                $vue.$destroy();
                $vue = null;
                $module = null;
            }
        });
    });
})();})();})</script>
