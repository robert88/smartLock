<div class="wrap headerModule" data-title="登录" data-nextText="注册" data-nextLink="/#/web/register.html?nomenu=1" data-noPrev="true">
	<div class="tc pt100 logo"><img src="/public/images/logo2.png" ></div>
	<form class="pt30" id="loginForm">
		<div class="form-group J-validItem validItem">
			<i class="fa fa-user"></i>
			<input type="text" class="form-control account" placeholder="请输入邮箱/手机！"
				   check-type="required,email|mobile"
				   data-mobile-msg="请填写正确的手机"
				   data-email-msg="请填写正确的邮箱!"
				   data-focus="true">
		</div>
		<div class="form-group J-validItem validItem">
			<i class="fa fa-lock"></i>
			<input type="password" class="form-control" name="password" id="J-password" placeholder="请输入密码!"
				   check-type="required"
				   data-focus="true">
		</div>
		<div class="form-group J-validItem validItem">
			<i class="fa-picture-o"></i>
			<img class="captcha-code-img J-captcha" >
			<input type="text" class="form-control" name="captcha_code" placeholder="请输入图片验证码!"
				   check-type="required"
				   data-focus="true">
		</div>
		<div class="form-group">
			<a class="btn btn-info J-submitBtn fw12">登录</a>
		</div>
	</form>
	<div class="tc mt20"><a  href="/#/web/forgetPsw.html?nomenu=1">忘记密码?</a></div>
</div>
<div class="copyrights-wrap">
	<div class="copyrights tc fs14">Copyright © 殴美嘉</div>
</div>
