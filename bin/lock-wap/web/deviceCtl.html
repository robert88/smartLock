
<div class="wrap headerMoudle" data-title="设备列表" data-nextText="设备组列表" data-nextLink="#/web/deviceGroup.html" data-noPrev="true" data-sliderNav="true">
	<!--s:systemPerson-->
	<div id="deviceMoudle">

		<div class="col mt10">
			<div class="col6 plr10"><a class="search-wrap"><input type="text" class="form-control fw12"  placeholder="请输入设备名称查询"> <i class="fa-search" ></i></a></div>
			<div class="col6 plr10"><a class=" btn btn-success J-dialog fw12" data-url="/web/dialog/addDevice.html" data-title="添加设备"><i class="fa-turkish-lira-try mr5"></i>添加设备</a></div>
		</div>

		<ul class="col" id="deviceMoudleVue">
			<li class="bd  bg-white p20 lh30 bd-radius-5 mt10" v-for="($item, $index) in list" v-if="!$item.edit" v-cloak>
				<div>
					<span class="label-name"><i class="fa-user"></i> 设备名称</span>
					<a class="J-dialog" data-dialog-url="#/web/deviceDetail.html" :data-id="$item.id">{{$item.name}}</a>
				</div>
				<div>
					<span class="label-name"><i class="fa-tablet"></i> 设备编号</span>
					<span>{{$item.device_code}}</span>
				</div>
				<div>
					<span class="label-name"><i class="fa-envelope-o"></i> 设备型号</span>
					<span>{{$item.device_model}}</span>
				</div>
				<div><span class="label-name"><i class="fa-credit-card"></i> 所属设备组</span>
					<span>{{$item.group_id}}</span>
				</div>
				<div class="bd-top bd-dashed mt10 pt10">
					<a class="label label-success label-sm mr10 J-modify"  v-on:click="modify($index, $event)">修改设备信息</a>
					<a class="label label-success label-sm mr10 J-dialog" data-url="/web/dialog/setDeviceAlarmTel.html" data-status="modify"  :data-device_id="$item.id" :data-title="('设置'+$item.name+'设备告警电话')">设置告警电话</a>
					<a class="label label-danger label-sm J-delete" v-on:click="del($index, $event)"><i class="fa-trash-o" title="删除"></i></a>
				</div>
			</li>
			<li class="bd  bg-white p20 lh30 bd-radius-5 mt10" v-for="($item, $index) in list" v-else v-cloak>
				<div><input type="text" v-model="$item.new_device_name"></div>
				<div><input type="text" v-model="$item.new_device_model"></div>
				<div>
					<a class="label label-success label-sm mr10 J-save" v-on:click="saveAdd($index, $event)" v-show="$item.edit=='add'">保存</a>
					<a class="label label-warning label-sm mr10 J-save" v-on:click="cancelAdd($index, $event)" v-show="$item.edit=='add'">取消</a>
					<a class="label label-success label-sm mr10 J-update" v-on:click="saveModify($index, $event)" v-show="$item.edit=='modify'">保存</a>
					<a class="label label-warning label-sm  J-update" v-on:click="cancelModify($index, $event)" v-show="$item.edit=='modify'">取消</a>
				</div>
			</li>
		</ul>

	</div>
	<!--e:systemPerson-->
</div>
