
<div class="wrap headerModule" data-title="情景模式列表"  data-nextText="策略列表" data-nextLink="#/web/strategy.html" data-noPrev="true" data-sliderNav="true">

	<!--s:systemPerson-->
	<div id="deviceModule">

		<div class="col mt10">
			<div class="col6 plr10"><a class="search-wrap"><input type="text" class="form-control fw12"  placeholder="请输入情景名查询" v-model.lazy="params.situational_name"> <i class="fa-search" v-on:click="refreshList"></i></a></div>
			<div class="col6 plr10"><a class=" btn btn-success J-add fw12"  v-on:click="add"><i class="fa-turkish-lira-try mr5"></i>添加情景</a></div>
		</div>

		<ul class="col" id="deviceModuleVue">
			<li class="bd  bg-white p20 lh30 bd-radius-5 mt10" v-for="($item, $index) in list" v-if="!$item.edit" v-cloak>
				<div>
					<span class="label-name"><i class="fa-user"></i> 情景名</span>
					<span>{{$item.situational_name}}</span>
				</div>
				<div>
					<span class="label-name"><i class="fa-tablet"></i> 对应策略</span>
					<a class="label label-info label-sm J-dialog" data-url="/web/dialog/permissions.html" data-status="show" :data-admin="$item.is_admin|isAdmin" :data-role_id="$item.id"   :data-title="('当前情景：'+$item.situational_name+'的策略')" v-if="!$item.edit">查看策略</a>
					<a class="label label-info label-sm J-dialog" data-url="/web/dialog/deviceGroupSituationList.html"  :data-situational_name="$item.situational_name" :data-situational_id="$item.id"  :data-title="(''+$item.situational_name+'情景的已设置的设备组列表')" v-if="!$item.edit">查看已设置的设备组</a>
				</div>
				<div class="bd-top bd-dashed mt10 pt10">
					<a class="label label-success label-sm mr10 J-modify"  v-on:click="modify($index, $event)">修改情景名</a>
					<a class="label label-success label-sm mr10 J-dialog"  data-url="/web/dialog/addDeviceGroupSituation.html" data-status="modify"  :data-situational_id="$item.id"  :data-title="(''+$item.situational_name+'情景添加设备组')">添加设备组</a>
					<a class="label label-success label-sm mr10 J-dialog" data-url="" data-status="modify"  :data-situational_id="$item.id" :data-title="('修改情景：'+$item.situational_name+'策略')">绑定策略</a>
					<a class="label label-danger label-sm J-delete" v-on:click="del($index, $event)"><i class="fa-trash-o" title="删除"></i></a>
				</div>
			</li>
			<li class="bd  bg-white p20 lh30 bd-radius-5 mt10" v-for="($item, $index) in list" v-else v-cloak>
				<div><input type="text" v-model="$item.new_situational_name"></div>
				<div>
					<a class="label label-success label-sm mr10 J-save" v-on:click="saveAdd($index, $event)" v-show="$item.edit=='add'">保存</a>
					<a class="label label-warning label-sm mr10 J-save" v-on:click="canselAdd($index, $event)" v-show="$item.edit=='add'">取消</a>
					<a class="label label-success label-sm mr10 J-update" v-on:click="saveModify($index, $event)" v-show="$item.edit=='modify'">保存</a>
					<a class="label label-warning label-sm  J-update" v-on:click="cancelModify($index, $event)" v-show="$item.edit=='modify'">取消</a>
				</div>
			</li>
		</ul>

	</div>
	<!--e:systemPerson-->
</div>
