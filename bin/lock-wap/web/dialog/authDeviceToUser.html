<!--设备授权给用户，设备入口-->
<div id="authDeviceMoudle">

	<table class="table table-striped table-bordered table-hover J-table" id="authDeviceMoudleVue">
		<thead>
		<tr>
			<th width="30"><label class="label-checkbox "><input type="checkbox" class="J-all-checkBox"><i class="fa-check"></i><i class="fa-square-o"></i></label></th>
			<th><i class="fa-user"></i> 姓名</th>
			<th><i class="fa-tablet "></i> 电话</th>
			<th><i class="fa-envelope-o"></i> 邮箱</th>
			<th width="80"><i class="fa-wrench"></i> 操作</th>
		</tr>
		</thead>
		<tbody>
		<tr v-for="($item, $index) in list"  v-cloak>
			<td><label class="label-checkbox"><input type="checkbox"><i class="fa-check"></i><i class="fa-square-o"></i></label></td>
			<td><a class="J-dialog t-info hover-link" data-url="/web/dialog/personDetail.html" :data-id="$item.id" :data-title="($item.user_name+'用户信息详情')">{{$item.user_name}}</a></td>
			<td>{{$item.user_phone}}</td>
			<td>{{$item.user_email}}</td>
			<td>
				<a class="label label-success label-sm ml10" v-on:click="auth($index)">授权</a>
			</td>
		</tr>

		</tbody>
	</table>
	<ul class="pagination"></ul>
</div>
