<!--用户授权给设备，用户入口-->
<div id="authUserModule">
    <div id="authUserModuleVue" class="J-table">
        <div v-for="($item, $index) in list" class="ptb10 bd-bottom">
            <ul class="col">
                <li class="col6 fs14">设备名称</li>
                <li class="col6">{{$item.name}}</li>
            </ul>
            <ul class="col">
                <li class="col6 fs14">设备编号</li>
                <li class="col6">{{$item.device_code}}</li>
            </ul>
            <ul class="col">
                <li class="col6 fs14">设备型号</li>
                <li class="col6">{{$item.device_model}}</li>
            </ul>
            <ul class="col">
                <li class="col6 fs14">所属设备组Id</li>
                <li class="col6">{{$item.group_id}}</li>
            </ul>
            <p>
                <label class="label-checkbox">
                    <input type="checkbox" v-model="$item.selected">
                    <i class="fa-check"></i>
                    <i class="fa-square-o"></i>
                    <a class="label label-success label-sm ml60" v-on:click="auth($index)">授权</a>
                </label>
            </p>
        </div>
        <div class="tc mt20">
            <label class="label-checkbox ">
                <input type="checkbox" class="J-all-checkBox">
                <i class="fa-check"></i>
                <i  class="fa-square-o"></i>
                <a class=" btn btn-danger ml60" v-on:click="authSelected()">批量授权</a>
            </label>
        </div>
    </div>

</div>
