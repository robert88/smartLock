<div class="wrap">
<div class="box border blue">
	<div class="box-title">
		<h4><i class="fa fa-bars"></i> <span class="box-title-text">系统成员列表</span></h4>
	</div>
	<div class="box-body">
		<div class="tabbable header-tabs">
			<ul class="nav nav-tabs">
				<li class="active" href="#/web/home.html" data-title="系统成员列表"><a data-toggle="tab"><i class="fa fa-search-plus"></i> <span>系统成员</span></a></li>
				<li href="#/web/module/personHistory.html" data-title="已减成员列表"><a data-toggle="tab"><i class="fa fa-bar-chart-o"></i> <span>已减成员</span></a></li>
			</ul>
			<ul class="tab-content">
				<li class="tab-content-item active" id="systemPerson">
					<div class="mb10">
						<a class=" btn btn-info J-dialog" data-url="/web/dialog/addPerson.html" data-title="添加成员"><i class="fa-turkish-lira-try mr5"></i>添加成员</a>
						<a class=" btn btn-info J-filter" ><i class="fa-filter mr5"></i>过滤</a>
						<a class=" btn btn-danger" ><i class="fa-trash-o mr5"></i>批量删除成员</a>
						<!--<a class="search-wrap"><input type="text" class="form-control"  placeholder="请输入人名查询"> <i class="fa-search" v-on:click="seachPerson"></i></a>-->
					</div>

					<div class="search-filter-wrap ease">
						<form class="search-filter plr10 pt20 pb10 m10">
							<ul class="col">
								<li class="col3 plr10">
									<div class="form-group-inline">
										<label>账号</label>
										<input type="text" class="form-control" placeholder="请输入手机或者邮箱">
									</div>
								</li>
								<li class="col3 plr10">
									<div class="form-group-inline">
										<label >昵称</label>
										<input type="text" class="form-control" >
									</div>
								</li>
								<li class="col3 plr10">
									<div class="form-group-inline">
										<label >身份证</label>
										<input type="text" class="form-control" name="user_card" >
									</div>
								</li>

								<li class="col3 plr10">
									<div class="form-group-inline">
										<label>角色</label>
										<div class="J-select  J-select-search form-control-select">
											<input class="form-control J-select-text" type="text" placeholder="请选择类型">
											<input class="J-select-value" name="Country" type="hidden" check-type="required">
											<i class="fa-angle-down"></i>
											<div class="J-select-option">
												<a class="option" data-jp="gly" data-qp="guanliyuan" data-value="1" data-name="管理员">管理员</a>
												<a class="option" data-jp="gly" data-qp="guanliyuan" data-value="1" data-name="管理员">管理员</a>
											</div>
										</div>
									</div>
								</li>
							</ul>
							<div class="tc bd-top mt10 pt10">
								<a class="btn btn-warning" style="min-width: 100px"><i class="fa-search mr5"></i>查询</a>
							</div>
						</form>
					</div>

					<table class="table table-striped table-bordered table-hover J-table" id="systemPerson-table">
						<thead>
						<tr>
							<th><label class="label-checkbox "><input type="checkbox" class="J-all-checkBox"><i class="fa-check"></i><i class="fa-square-o"></i></label></th>
							<th><i class="fa-user"></i> 姓名</th>
							<th><i class="fa-tablet "></i> 电话</th>
							<th><i class="fa-envelope-o"></i> 邮箱</th>
							<th><i class="fa-credit-card"></i> 身份证</th>
							<th><i class="fa-suitcase"></i> 角色</th>
							<th><i class="fa-quote-left "></i> 最近一次操作</th>
							<th><i class="fa-bars"></i> 最近一次操作时间</th>
							<th><i class="fa-wrench"></i> 操作</th>
						</tr>
						</thead>
						<tbody>
						<tr v-for="($item, $index) in list">
							<td><label class="label-checkbox"><input type="checkbox"><i class="fa-check"></i><i class="fa-square-o"></i></label></td>
							<td><a class="J-dialog" data-dialog-url="#/web/personDetail.html" :data-id="$item.id">{{$item.user_name}}</a></td>
							<td>{{$item.user_phone}}</td>
							<td>{{$item.user_email}}</td>
							<td>{{$item.user_card}}</td>
							<td>{{$item.role_id | role}}</td>
							<td class="t-warning"> {{$item.type|type}}</td>
							<td>{{$item.update_time}}</td>
							<td>
								<a class="label label-danger label-sm J-delete"><i class="fa-trash-o" title="删除"></i></a>
								<a class="label label-success label-sm ml10" href="#/web/device.html">授权</a>
							</td>
						</tr>

						</tbody>
					</table>
					<ul class="pagination"></ul>
				</li>
			</ul>
		</div>
	</div>
</div>
</div>
