
<form role="form" id="addDeviceForm">
	<div class="form-group J-validItem validItem">
		<label ><i class="t-danger fa-asterisk mr5 fs10"></i>设备编号</label>
		<i class="fa fa-font"></i>
		<input type="text" class="form-control" placeholder="请输入设备编号！"  name="device_code"
			   check-type="required"
			   data-focus="true">
	</div>
	<div class="form-group J-validItem validItem">
		<label ><i class="t-danger fa-asterisk mr5 fs10"></i>设备名称</label>
		<i class="fa fa-font"></i>
		<input type="text" class="form-control" placeholder="请输入设备名称！"  name="device_name"
			   check-type="required"
			   data-focus="true">
	</div>
	<div class="form-group J-validItem validItem">
		<label ><i class="t-danger fa-asterisk mr5 fs10"></i>设备型号</label>
		<i class="fa fa-font"></i>
		<input type="text" class="form-control" placeholder="请输入设备型号！"  name="device_model"
			   check-type="required"
			   data-focus="true">
	</div>
	<div class="dialogBtns">
		<a class="btn btn-danger J-submitBtn" >提交</a>
	</div>
</form>
