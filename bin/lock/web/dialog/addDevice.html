
<form role="form" id="addDeviceForm">
	<div class="form-group J-validItem validItem">
		<label><i class="t-danger fa-asterisk mr5 fs10"></i>所属设备组</label>
		<i class="fa-microphone-slash"></i>
		<div class="J-select  J-select-search">
			<input class="form-control J-select-text" type="text" placeholder="请选择设备组">
			<input class="J-select-value" name="role_id" type="hidden" check-type="required">
			<i class="fa-angle-down"></i>
			<div class="J-select-option J-scroll" id="addDeviceFormVue" >
				<a v-for="($item, $index) in list"
				   v-bind="{ 'data-jp':$item.jp, 'data-qp': $item.qp ,'data-name':$item.name, 'data-value':$item.id}"
				   class="option">{{$item.name}}</a>
				<a v-show="loading">加载更多...</a>
			</div>
		</div>
	</div>
	<div class="form-group J-validItem validItem">
		<label ><i class="t-danger fa-asterisk mr5 fs10"></i>设备编号</label>
		<i class="fa fa-font"></i>
		<input type="text" class="form-control" placeholder="请输入设备编号！"  name="device_code"
			   check-type="required"
			   data-focus="true">
	</div>
	<div class="form-group J-validItem validItem">
		<label ><i class="t-danger fa-asterisk mr5 fs10"></i>设备名称</label>
		<i class="fa fa-font"></i>
		<input type="text" class="form-control" placeholder="请输入设备名称！"  name="device_name"
			   check-type="required"
			   data-focus="true">
	</div>
	<div class="form-group J-validItem validItem">
		<label ><i class="t-danger fa-asterisk mr5 fs10"></i>设备型号</label>
		<i class="fa fa-font"></i>
		<input type="text" class="form-control" placeholder="请输入设备型号！"  name="device_model"
			   check-type="required"
			   data-focus="true">
	</div>

	<div class="dialogBtns">
		<a class="btn btn-danger J-submitBtn" >提交</a>
	</div>
</form>
