<div id="personHistory">

	<table class="table table-striped table-bordered table-hover J-table" id="personHistoryVue">
		<thead>
		<tr>
			<th><i class="fa-user"></i> 设备名称</th>
			<th><i class="fa-tablet "></i> 设备编号</th>
			<th><i class="fa-envelope-o"></i> 申报原因</th>
			<th><i class="fa-credit-card"></i> 申报状态</th>
			<th width="80"><i class="fa-wrench"></i> 操作</th>
		</tr>
		</thead>
		<tbody>
		<tr v-for="($item, $index) in list" v-cloak>
			<td><a class="J-dialog t-info hover-link" data-url="/web/dialog/personDetail.html" :data-id="$item.id" :data-title="($item.user_name+'用户信息详情')">{{$item.user_name}}</a></td>
			<td>{{$item.user_phone}}</td>
			<td>{{$item.user_email}}</td>
			<td>{{$item.user_card}}</td>
			<td>{{$item.role_id | role}}</td>
			<td>
				<a class="label label-success label-sm" v-on:click="revert($index, $event)">撤回</a>
			</td>
		</tr>

		</tbody>
	</table>
	<ul class="pagination"></ul>
</div>
