<div class="login_m">
	<div class="login_logo"><img src="/public/images/logo2.png" ></div>
	<div class="login_boder">
		<div class="login_padding" id="login_model">
			<form role="form" id="registerForm">
				<div class="form-group J-validItem validItem">
					<label><i class="t-danger fa-asterisk mr5 fs10"></i>账号</label>
					<i class="fa fa-user"></i>
					<input type="text" class="form-control" placeholder="请输入邮箱！" name="email"
						   check-type="required,email"
						   data-email-msg="请填写正确的邮箱!"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>昵称</label>
					<i class="fa fa-font"></i>
					<input type="text" class="form-control" placeholder="请输入昵称！"  name="name"
						   check-type="required maxlength" data-maxlength="30"
						   data-maxlength-msg="最多只能输入30字符！"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>地址</label>
					<i class="fa-building-o"></i>
					<input type="text" class="form-control" name="address"
						   check-type="required"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>手机号码</label>
					<i class="fa-phone"></i>
					<input type="text" class="form-control" name="phone"
						   check-type="required,mobile"
						   data-mobile-msg="请填写正确的手机号码!"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>手机验证码</label>
					<i class="fa fa-font"></i>
					<input type="text" class="form-control" name="code"
						   check-type="required"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>密码</label>
					<i class="fa fa-lock"></i>
					<input type="password" class="form-control" name="password" id="J-password"
						   check-type="required,password"
						   data-mobile-msg="请填写正确的邮箱!"
						   data-focus="true">
				</div>
				<div class="form-group J-validItem validItem">
					<label ><i class="t-danger fa-asterisk mr5 fs10"></i>确认密码</label>
					<i class="fa fa-check-square-o"></i>
					<input type="password" class="form-control"
						   placeholder="请确认密码"
						   data-pswagain="#J-password"
						   check-type="required,pswagain"
						   data-pswagain-msg="密码不一致!">
				</div>
				<div class="form-actions J-validItem validItem">
					<label class="checkbox"> <div class="checker"><span><input type="checkbox" class="uniform" value=""></span></div> 点击“注册”，表示我理解并同意按照网站隐私保护和法律声明使用和传递我的个人信息。</label>
				</div>
				<div class="form-group J-validItem validItem">
					<input type="submit" class="btn btn-info" name="button" id="button" value="注册">
				</div>
			</form>

			<p class="forgot"><a href="#/web/login.html?nomenu=1;">登陆</a></p>

		</div>

	</div><!--login_boder end-->
</div>
