<div class="wrap">
	<div class="box border blue">
		<div class="box-title">
			<h4><i class="fa fa-bars"></i> <span class="box-title-text">设备门况信息</span></h4>
		</div>
		<div class="box-body">
			<div class="tabbable header-tabs">
				<ul class="nav nav-tabs">
					<li class="active" href="#/web/deviceGroupCtl.html" data-title="设备组门况信息"><a data-toggle="tab"><i class="fa fa-search-plus"></i> <span>设备列表</span></a></li>
					<li href="#/web/deviceGroup.html" data-title="设备门况信息"><a data-toggle="tab"><i class="fa fa-bar-chart-o"></i> <span>设备组列表</span></a></li>
				</ul>
				<ul class="tab-content">
					<li class="tab-content-item active">
						<!--s:deviceModule-->
						<div id="deviceModule">
							<div class="mb10">
								<a class=" btn btn-success J-dialog" data-url="/web/dialog/addDevice.html" data-title="添加设备"><i class="fa-turkish-lira-try mr5"></i>添加设备</a>
								<a class=" btn btn-info J-filter" ><i class="fa-filter mr5"></i>过滤</a>
								<!--<a class=" btn btn-danger" ><i class="fa-trash-o mr5"></i>批量关闭</a>-->
								<!--<a class="search-wrap"><input type="text" class="form-control"  placeholder="请输入人名查询"> <i class="fa-search" v-on:click="seachPerson"></i></a>-->
							</div>
							<div id="deviceModuleVue">
								<div class="search-filter-wrap ease">
									<form class="search-filter plr10 pt20 pb10 m10">
										<ul class="col">
											<li class="col6 plr10">
												<div class="form-group-inline">
													<label>设备名称</label>
													<input type="text" class="form-control" placeholder="请输入手机或者邮箱" v-model.lazy="params.device_name">
												</div>
											</li>
											<li class="col6 plr10">
												<div class="form-group-inline">
													<label >设备编号</label>
													<input type="text" class="form-control" v-model.lazy="params.device_code">
												</div>
											</li>
										</ul>
										<div class="tc bd-top mt10 pt10">
											<a class="btn btn-warning" style="min-width: 100px" v-on:click="refreshList"><i class="fa-search mr5"></i>查询</a>
										</div>
									</form>
								</div>

								<table class="table table-striped table-bordered table-hover J-table" >
									<thead>
									<tr>
										<th><label class="label-checkbox "><input type="checkbox" class="J-all-checkBox"><i class="fa-check"></i><i class="fa-square-o"></i></label></th>
										<th><i class="fa-user"></i> 设备名称</th>
										<th><i class="fa-tablet "></i> 设备编号</th>
										<th><i class="fa-envelope-o"></i> 设备型号</th>
										<th><i class="fa-credit-card"></i> 所属设备组</th>
										<th><i class="fa-credit-card"></i> 状态</th>
										<th><i class="fa-credit-card"></i> 更新时间</th>
										<th><i class="fa-wrench"></i> 操作</th>
									</tr>
									</thead>
									<tbody>
									<tr v-for="($item, $index) in list" v-cloak>
										<td><label class="label-checkbox"><input type="checkbox"><i class="fa-check"></i><i class="fa-square-o"></i></label></td>
										<td><a class="J-dialog" data-dialog-url="#/web/personDetail.html" :data-id="$item.id">{{$item.device_name}}</a></td>
										<td>{{$item.device_code}}</td>
										<td>{{$item.device_mode}}</td>
										<td>{{$item.group_name}}</td>
										<td></td>
										<!--<td>{{$item.role_id | role}}</td>-->
										<td>{{$item.update_time}}</td>
										<td>
											<a class="label label-success label-sm mr10 J-modify"  v-on:click="openDevice($index, $event)" v-show="(!$item.openStatus||$item.openStatus.indexOf('关闭')==-1)">开锁</a>
											<a class="label label-success label-sm mr10 J-modify"  v-on:click="closeDevice($index, $event)" v-show="($item.openStatus&&$item.openStatus.indexOf('关闭')!=-1)">关闭</a>
										</td>
									</tr>

									</tbody>
								</table>
								<ul class="pagination"></ul>
							</div>
						</div>
						<!--e:deviceModule-->
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
